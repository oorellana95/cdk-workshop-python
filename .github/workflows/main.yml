name: Production Deploy AWS

on:
  push:
    branches:
      - main

jobs:
  lint-tests:
    name: Lint & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Virtual Environment & Dependencies
        run: make install

      - name: Run Lint
        run: make lint

      - name: Run Tests
        run: make tests

  deploy:
    name: Deploy
    needs:
      - lint-tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_DEFAULT_REGION: us-east-1
      AWS_ROLE_ID_NUMBER: ${{ secrets.AWS_ROLE_ID_NUMBER }}
      AWS_ROLE_NAME: ${{ secrets.AWS_ROLE_NAME }}
      ENVIRONMENT: prod

    steps:
      - name: Configure Aws Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ ENV.AWS_ROLE_ID_NUMBER }}:role/${{ env.AWS_ROLE_NAME }}
          role-session-name: ${{ env.AWS_ROLE_NAME }}-${{env.ENVIRONMENT}}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: CDK Diff ${{ env.ENVIRONMENT }}
        run: |
          cdk diff

      - name: CDK Deploy ${{ env.ENVIRONMENT }}
        run: |
          cdk --require-approval=never deploy '*'